
<!DOCTYPE html>
<html>
<head>
</head>
<style>
body{
    background-color:#ffffff;
	text-align:center;
}
canvas{
  border:0px solid black;
}
button{
 width: 8%;
  padding: 1px;
  border: none;
  border-radius: 10px;
  opacity: 0.85;
  display: inline-block;
  font-size: 12px;
  line-height: 20px;

}

</style>

<body>



  <canvas id="o" width="100" height="400"></canvas>
  <button onclick="loading()"> Loading</button>
  <button onclick="random_bg_color()"> Random Color</button>
  <button onclick="reset()"> Rest</button>
<script>
function reset() {
  location.reload();
}



function random_bg_color() {
    var x = Math.floor(Math.random() * 256);
    var y = Math.floor(Math.random() * 256);
    var z = Math.floor(Math.random() * 256);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")";

    document.body.style.background = bgColor;
    }




  </script>



  <script>

  function loading(){
    setInterval(draw,5);
  }
var canvas = document.getElementById('o');
var ctx = canvas.getContext('2d');
var startY=400;
function draw(){

if (startY <= canvas.height){
  ctx.beginPath();
  ctx.moveTo(400,startY);
  ctx.lineTo(0,startY);
  ctx.strokeStyle = 'rgb(51, 204, 255)';
  ctx.stroke();
  ctx.textAlign = "center";
   startY= startY-1;
}
}

</script>


</body>
</html>
